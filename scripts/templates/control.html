<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot Control</title>
</head>
<body>
<form action="/command" method="post">
    <button name="command" value="up">Up</button>
    <button name="command" value="down">Down</button>
    <button name="command" value="left">Left</button>
    <button name="command" value="right">Right</button>
    <button name="command" value="stop">Stop</button>
</form>
</body>
</html>
